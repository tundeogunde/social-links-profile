<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile_card">
          <img src="./assets/images/tundeogunde.png" alt="" />
          <h1 class="full_name">Tunde Ogunde</h1>
          <h4 class="location">Abuja, Nigeria</h4>
          <p>"Front-end Developer and Life Coach"</p>
          <button
            onclick="window.location.href='https://github.com/tundeogunde'"
          >
            GitHub
          </button>
          <button>Frontend Mentor</button>
          <button
            onclick="window.location.href='https://www.linkedin.com/in/tunde-ogunde-465a72173'"
          >
            LinkedIn
          </button>
          <button>X</button>
          <button>Instagram</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tunde Ogunde</a>.
      </div>
    </footer>
  </body>
</html>
